<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign Up</title>
  <meta name="viewport" content="sharevault">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic|Roboto" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner">
    <nav role="navigation" id="nav" tabindex="0" class="topnav">
      <ul class="list-group push-0 island-1-2">
        <li><a class="logo giga push-r link-box gutter-1-4" href="index.html">sharevault</a></li>
        <li><a class="link-box gutter-1-2" href="index.html">home</a></li>
        <li><a class="link-box gutter-1-2" href="tour.html">tour</a></li>
        <li><a class="link-box gutter-1-2" href="pricing.html">pricing</a></li>
        <li><a class="btn callaction signup" href="signup.html">sign up</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" id="main" tabindex="0" class="pad-t-2 bg-image">
    <section class="island-2">
      <div class="push-0 island-2">
        <div class="gutter-2 max-length">
          <div class="text-center white">
            <h1 class="pad-t push-0 text-center zetta">Sign Up</h1>
            <h2><i class="pad-b-2 mega text-center not-italic">What are you waiting for? It's free!</i></h2>
          </div>
          <form class="zindex-1000" action="https://formspree.io/adam0405@algonquinlive.com" method="POST">
            <div class="pad-t grid">
              <div class="gutter-1-4 unit xs-1-2 s-1-2 m-1-2 l-1-2">
                <label for="name">first name</label>
                <input class="micro" type="text" placeholder="johny" id="name" required>
              </div>
              <div class="gutter-1-4 unit xs-1-2 s-1-2 m-1-2 l-1-2">
                <label for="last-name">last name</label>
                <input class="micro" type="text" placeholder="appleseed" id="last-name" required>
              </div>
              <div class="gutter-1-4 unit xs-1 s-1 m-1 l-1">
                <label for="email">email</label>
                <input class="micro" type="email" placeholder="johnyappleseed@me.com" id="email" required>
              </div>
              <div class="gutter-1-4 unit xs-1 s-1 m-1 l-1">
                <label for="username">username</label>
                <input class="micro" type="text" placeholder="johnyapple" id="username" required>
              </div>
              <div class="gutter-1-4 unit xs-1 s-1 m-1 l-1">
                <label for="password">password</label>
                <input class="micro" type="password" placeholder="*******" id="password" required>
              </div>
              <div class="gutter-1-4 unit xs-1 s-1 m-1 l-1">
                <label for="address">address</label>
                <input class="micro" type="text" placeholder="72 apple tree drive" id="address" required>
              </div>
              <div class="gutter-1-4 unit xs-1 s-1 m-1 l-1">
                <label for="city">city</label>
                <input class="micro" type="text" placeholder="fruitcity" id="city" required>
              </div>
              <div class="gutter-1-4 unit xs-1 s-1 m-1 l-1">
                <label for="plan">choose a plan</label>
                <input class="micro" type="hidden" name="_plan" value="choose a plan">
                <select id="plan" class="micro" name="_plan">
                  <option>basic</option>
                  <option>premium</option>
                  <option>business</option>
                </select>
              </div>
              <div class="text-center pad-b unit xs-1 s-1 m-1 l-1">
                <button class="btn callaction" type="submit">Sign up!</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>

    <section>
      <div class="grid relative">
        <div class="unit xs-1 embed embed-3by1">
          <img class="embed-item img-flex" src="images/pricinggradient.svg" alt="" role="presentation">
        </div>
        <div class="unit xs-1 banner-content gutter-2">
          <h3 class="pad-t title zetta push-1-2">Can't decide on a plan?</h3>
          <p><i class="not-italic">See our pricing plans here</i></p>
          <a class="btn btnpurple" href="pricing.html">Pricing</a>
        </div>
      </div>
    </section>
  </main>

  <footer role="contentinfo" class="micro unit-content-center">
    <nav>
      <ul class="text-center list-group push-0 island-1-2">
        <li><a class="link-box gutter-2" href="index.html">home</a></li>
        <li><a class="link-box gutter-2" href="tour.html">tour</a></li>
        <li><a class="link-box gutter-2" href="pricing.html">pricing</a></li>
        <li><a class="link-box gutter-2" href="signup.html">sign up</a></li>
      </ul>
    </nav>
    <p class="push-0">Â© sharevault Inc. All rights reserved.</p>
  </footer>

</body>
</html>
